<div class='table-responsive'>
    <select class="form-control col-md-2" [(ngModel)]="currentCategory">
            <option *ngFor="let category of categories" >{{category}}</option>
            <option selected value="all">all</option>
    </select>
    
    <table class='table table-striped'>
        <thead>
            <tr>
                <th>Action</th>
                <th>Code</th>                
                <th>Product</th>
                <th>Price</th>                
                <th>Category</th>                
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of filtered" 
                product (delete)="deleteHandler(product.id)" 
                [product]="product" 
                [class.red]="isHightPrice(product.price)"> 
            </tr>
        </tbody>
    </table>
    <h2>Add product</h2>
    <form>
        <div class="form-group">
            <label for="title">title:</label>
            <input type="text" class="form-control" id="title" [(ngModel)]="addTitle" name="title">
        </div>
        <div class="form-group">
            <label for="price">Price:</label>
            <input type="text" class="form-control" name="price" id="price" [(ngModel)]="addPrice">
        </div> 
        <div class="form-group">
            <label for="rating">Rating:</label>
            <input type="text" class="form-control" name="rating" id="rating" [(ngModel)]="addRate">
        </div> 
        <div class="form-group">
            <label for="descriotion">descriotion:</label>
            <input type="text" class="form-control" name="description" id="descriotion" [(ngModel)]="addDesc">
        </div> 
        <div class="form-group">        
            <label for="category">category:</label>      
            <select name="categogory" id="category" class="form-control col-md-2" [(ngModel)]="addCat">
                <option *ngFor="let category of categories" >{{category}}</option>            
            </select>
        </div>
        <button (click)="addProduct()" class="btn btn-default">Submit</button>
      </form>
</div>
