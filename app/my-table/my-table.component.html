<div class='table-responsive'>
    <table class='table'>
        <thead>
            <tr>
                <th>Action</th>
                <th>Code</th>                
                <th>Product</th>
                <th>Price</th>                
            </tr>
        </thead>
        <tbody>
            <tr *ngFor='let product of filtered' >
                <product (delete)="deleteHandler(product.id)" [product]="product"></product>
            </tr>
        </tbody>
    </table>
</div>
