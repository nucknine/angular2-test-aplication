<div class='table-responsive'>
    <select class="form-control col-md-2" [(ngModel)]="currentCategory">
            <option *ngFor="let category of categories" >{{category}}</option>
            <option selected value="all">all</option>
    </select>
    
    <table class='table table-striped'>
        <thead>
            <tr>
                <th>Action</th>
                <th>Code</th>                
                <th>Product</th>
                <th>Price</th>                
                <th>Category</th>                
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of filtered" 
                product (delete)="deleteHandler(product.id)" 
                [product]="product" 
                [class.red]="isHightPrice(product.price)"> 
            </tr>
        </tbody>
    </table>
</div>
