<h2>Add product</h2>
    <form novalidate
        [formGroup]="addProductForm"
        (ngSubmit)="onSubmit(addProductForm)">

        <div class="form-group">
            <label for="title">title:</label>

            <input type="text"
                    class="form-control"
                    id="title"
                    formControlName="title"
                    name="title">
            <div *ngIf="addProductForm.get('title').hasError('required') &&
                        addProductForm.get('title').touched"
                    class="alert alert-danger">
                Field required
            </div>
        </div>
        <div class="form-group">
            <label for="price">Price:</label>
            <input type="text"
                class="form-control"
                name="price"
                formControlName="price"
                id="price" >
        </div>
        <div *ngIf="addProductForm.get('price').hasError('required') &&
                    addProductForm.get('price').touched"
                class="alert alert-danger">
                    Field required
                </div>
        <div class="form-group">
            <label for="rating">Rating:</label>
            <input type="text"
                class="form-control"
                name="rating"
                formControlName="rating"
                id="rating" >
        </div>
        <div *ngIf="addProductForm.get('rating').hasError('required') &&
                    addProductForm.get('rating').touched"
                class="alert alert-danger"
            >
            Field required</div>
        <div class="form-group">
            <label for="descriotion">description:</label>
            <input type="text"
                class="form-control"
                name="description"
                formControlName="description"
                id="descriotion" >
        </div>
        <div *ngIf="addProductForm.get('description').hasError('required') &&
                    addProductForm.get('description').touched"
                    class="alert alert-danger"
            >
            Field required</div>
        <div class="form-group">
            <label for="category">category:</label>
            <select name="category"
                    id="category"
                    class="form-control col-md-2"
                    formControlName="category">
                <option *ngFor="let category of categories" [value]="category">{{category}}</option>
            </select>
        </div>
        <div *ngIf="addProductForm.get('category').hasError('required') &&
                    addProductForm.get('category').touched"
                class="alert alert-danger"
            >
            Field required</div>
        <input
            type="submit"
            class="btn btn-default"
            [disabled]="addProductForm.invalid"
            value="Добавить товар">
</form>
